<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="http://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>
  <link href="http://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css" rel="stylesheet" />
  <script src="assets/js/game.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="header col-md-12">
        <h1>Train Timetable</h1>
        <p></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Current Train Schedule</h5>
            <h6>Time Now: <span id="currentTime"></span></h6>
            <table class="table table-striped">
              <thead>
                <tr id="1">
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th class="next" scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="form-data col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Train</h5>
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter train name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Train Destination</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Enter destination">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">First Train Time</label>
                <input type="time" class="form-control" id="firstTimeInput" placeholder="Time of first train arrival">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency of train">
              </div>
              <input type="submit" id="submitForm" value="Submit">
            </form>
          </div>
        </div>

      </div>
      
    </div>


  </div>


</body>

</html>
